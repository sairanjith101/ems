<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Modal background */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      /* Modal content */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
        max-width: 500px; /* Limit the width of the modal */
        border-radius: 8px;
      }

      /* Close button */
      .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-btn:hover,
      .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Buttons */
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn-primary {
        background-color: #007bff;
        color: white;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .modal-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Check In Button -->
    <button id="checkInBtn" class="btn btn-success">Check In</button>

    <!-- Check Out Button -->
    <button id="checkOutBtn" class="btn btn-danger">Check Out</button>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Confirmation</h2>
        <p>Are you sure you want to do this?</p>
        <div class="modal-buttons">
          <button id="cancelBtn" class="btn">Cancel</button>
          <a href="#" id="confirmBtn" class="btn btn-primary">Confirm</a>
        </div>
      </div>
    </div>
    <script>
      // Get modal element
      var modal = document.getElementById("confirmationModal");
      // Get close button
      var closeBtn = document.querySelector(".close-btn");
      // Get cancel button
      var cancelBtn = document.getElementById("cancelBtn");
      // Get confirm button
      var confirmBtn = document.getElementById("confirmBtn");

      // Function to open the modal and set action URL
      function openModal(actionUrl) {
        modal.style.display = "block";
        confirmBtn.href = actionUrl;
      }

      // Function to close the modal
      function closeModal() {
        modal.style.display = "none";
      }

      // Close modal when close button is clicked
      closeBtn.onclick = closeModal;
      // Close modal when cancel button is clicked
      cancelBtn.onclick = closeModal;
      // Close modal when clicking outside the modal content
      window.onclick = function (event) {
        if (event.target === modal) {
          closeModal();
        }
      };

      // Example buttons to trigger the modal
      document.getElementById("checkInBtn").onclick = function () {
        openModal("/check-in/");
      };
      document.getElementById("checkOutBtn").onclick = function () {
        openModal("/check-out/");
      };
    </script>
  </body>
</html>
